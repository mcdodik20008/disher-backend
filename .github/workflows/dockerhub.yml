name: Build & Push Docker (master)

on:
  push:
    branches: [ "master" ]   # только master
  workflow_dispatch:         # возможность руками триггернуть

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/disher
      TAG: ${{ github.sha }}                        # тег по SHA коммита
      APP_VERSION: ${{ secrets.APP_VERSION || 'latest' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests & build jar
        run: ./gradlew clean test bootJar --no-daemon

      # Собираем образ через Spring Boot Buildpacks (Paketo), без Dockerfile
      - name: Build image with bootBuildImage
        run: ./gradlew bootBuildImage --no-daemon -PimageName=${IMAGE}:${TAG}

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Проставляем дополнительные теги и пушим
      - name: Tag and push
        run: |
          docker tag ${IMAGE}:${TAG} ${IMAGE}:latest
          docker tag ${IMAGE}:${TAG} ${IMAGE}:${APP_VERSION}
          docker push ${IMAGE}:${TAG}
          docker push ${IMAGE}:latest
          docker push ${IMAGE}:${APP_VERSION}
